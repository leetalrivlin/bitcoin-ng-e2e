<section class="main-layout contact-edit">
  <a routerLink="/contact" class="back-arrow">&larr;</a>
  <h1>{{ title }}</h1>
  <form (submit)="onSaveContact()">
    <div>
      <label for="name">Name</label>
      <input
        type="text"
        id="name"
        name="name"
        placeholder="Enter name"
        [(ngModel)]="contact.name"
        required
      />
    </div>
    <div>
      <label for="email">Email</label>
      <input
        type="email"
        id="email"
        name="email"
        placeholder="Enter email"
        [(ngModel)]="contact.email"
        required
      />
    </div>
    <div>
      <label for="phone">Phone</label>
      <input
        type="text"
        id="phone"
        name="phone"
        placeholder="Enter phone"
        [(ngModel)]="contact.phone"
        required
      />
    </div>
      <button class="btn">Save Contact</button>
  </form>
</section>
