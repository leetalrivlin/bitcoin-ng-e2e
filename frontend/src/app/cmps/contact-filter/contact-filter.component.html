<form class="contact-filter">
  <label for="name">Search contact</label>
  <div class="flex">
    <input
      type="text"
      id="name"
      name="term"
      placeholder="Enter name"
      [(ngModel)]="filterBy.term"
      (ngModelChange)="onSetFilter()"
    />
    <button class="btn search-btn">Search</button>
  </div>
</form>
